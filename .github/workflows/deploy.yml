name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Create secret files
      run: |
        echo "${{ secrets.USER_CRT }}" > dqmdz.crt
        echo "${{ secrets.USER_KEY }}" > dqmdz.key

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: dqmdz/pyafipws-service:latest

    - name: Build and push Docker image with tags
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/your-image-name:latest
          ${{ secrets.DOCKER_USERNAME }}/your-image-name:${{ github.sha }}
